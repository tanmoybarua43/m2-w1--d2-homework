<script>
    $(document).ready(function() {
       $("#btn").click(function(event){
        $('table').append('<caption></caption>');

        $('#showheading').append('<th></th>');

        // tbody created
        $('table').append('<tbody><tr id="showcalories"></tr></tbody>');
        // tbody td created
        $('#showcalories').append('<td></td>');
        $('#showcalories').append('<td></td>');
        $('#showcalories').append('<td></td>');
        $('#showcalories').append('<td></td>');

        // tbody tr created
        $('table tbody').append('<tr id="showfat"></tr>');

        $('#showfat').append('<td></td>');

        $('#showfat').append('<td></td>');
        $('#showfat').append('<td></td>');
        $('#showfat').append('<td></td>');
        // tfoot fat created
        $('table').append('<tfoot><tr id="showven"></tr></tfoot>');
        // tfoot td fat created
        $('#showven').append('<td></td>');
        $('#showven').append('<td></td>');
        $('#showven').append('<td></td>');
        $('#showven').append('<td></td>');
        $('#showven').append('<td></td>');
        $.getJSON('data.json', function(data) {
            $('table caption').append(data.title);
            // Table heading data
            $('#showheading th:first-child').append(data.heading);
            $('#showheading th:nth-child(2)').append(data.head1);
            $('#showheading th:nth-child(3)').append(data.head2);
            $('#showheading th:nth-child(4)').append(data.head3);
            $('#showheading th:last-child').append(data.head4);
            // Table body cal data
            $('#showcalories td:first-child').append(data.subheadcal);
            $('#showcalories td:nth-child(2)').append(data.cal1);
            $('#showcalories td:nth-child(3)').append(data.cal2);
            $('#showcalories td:nth-child(4)').append(data.cal3);
            $('#showcalories td:last-child').append(data.cal4);
            // Table body fat data
            $('#showfat td:first-child').append(data.subheadfat);
            $('#showfat td:nth-child(2)').append(data.fat1);
            $('#showfat td:nth-child(3)').append(data.fat2);
            $('#showfat td:nth-child(4)').append(data.fat3);
            $('#showfat td:last-child').append(data.fat4);
            // Table footer data
            $('#showven td:first-child').append(data.subheadven);
            $('#showven td:nth-child(2)').append(data.ven1);
            $('#showven td:nth-child(3)').append(data.ven2);
            $('#showven td:nth-child(4)').append(data.ven3);
            $('#showven td:last-child').append(data.ven4);
        });
       });
    });
 </script>
